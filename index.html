          <div class="card card--diamonds--2 card--down" v-show="isShow('diamonds', '2')"></div>

          <div class="card card--clubs--10 card--up"></div>
          <div class="card card--clubs--j card--up"></div>
          <div class="card card--clubs--q card--up"></div>
          <div class="card card--clubs--k card--up"></div>
          <div class="card card--clubs--a card--up"></div>

          <div class="card card--hearts--6 card--down"></div>

          <div class="card card--hearts--8 card--up"></div>

          <div class="card card--hearts--q card--up"></div>
          <div class="card card--hearts--k card--up"></div>
          <div class="card card--hearts--a card--up"></div>

        </div>
        <div id="player--2" class="player">
          <div class="card card--back"></div>
        </div>
        <div id="player--3" class="player">
          <div class="card card--back"></div>
        </div>
        <div id="player--4" class="player">
